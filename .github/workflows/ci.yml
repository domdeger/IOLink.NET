name: CI

on:
  push:
  pull_request:
    branches: [$default-branch]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore ./src
      - name: Build
        run: dotnet build ./src --no-restore
      - name: Test
        run: dotnet test ./src --no-build --verbosity normal

  pack:
    name: Build Nuget Packages 
    runs-on: ubuntu-latest
    needs: build
    steps:
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - run: env
        - run: echo ${{ env.GITHUB_PATH }}
        - uses: ./.github/actions/build_nuget
          with:
            projectPath: ./src/Conversion
            outputDirectory: ${{ env.GITHUB_PATH }}/npkgs
        # - uses: ./.github/actions/build_nuget
        #   with:
        #     projectPath: ./src/Device
        #     outputDirectory: ${{ env.GITHUB_PATH }}/npkgs
        # - uses: ./.github/actions/build_nuget
        #   with:
        #     projectPath: ./src/IODD.Parser
        #     outputDirectory: ${{ env.GITHUB_PATH }}/npkgs
        # - uses: ./.github/actions/build_nuget
        #   with:
        #     projectPath: ./src/IODD.Provider
        #     outputDirectory: ${{ env.GITHUB_PATH }}/npkgs
        # - uses: ./.github/actions/build_nuget
        #   with:
        #     projectPath: ./src/IODD.Resolution
        #     outputDirectory: ${{env.GITHUB_PATH}}/npkgs
        # - uses: ./.github/actions/build_nuget
        #   with:
        #     projectPath: ./src/IODD.Structure
        #     outputDirectory: ${{env.GITHUB_PATH}}/npkgs

        - name: Publish Nuget Package for ${{ inputs.projectPath }}
          uses: actions/upload-artifact@v2
          with:
            name: packages
            path: ${{env.GITHUB_PATH}}/npkgs/*.nupkg

